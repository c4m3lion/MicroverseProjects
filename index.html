<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Our Tribute Page</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section id="main">
			<h1 id="title">Our Tribute Page</h1>
			<figure id="img-div">
				<img
					src="https://images.unsplash.com/photo-1642412446515-779fe60b1e03?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
					alt="Our tribute image"
				/>
				<figcaption id="img-caption">
					Welcome to our tribute page
				</figcaption>
			</figure>
			<h2 id="tribute-info">We are sending you to freeze in Everest</h2>
			<p>
				For more info
				<a
					id="tribute-link"
					target="_blank"
					href="https://en.wikipedia.org/wiki/Mount_Everest"
					>Click Here</a
				>
			</p>
		</section>
	</body>
</html>
